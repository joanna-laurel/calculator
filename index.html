<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gidole&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div id="calculatorDiv">
        <div id="displayDiv">&#128049; &#128049; &#128049; &nbsp; let's calculate!</div>
        
        <div>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="plusButton" class="operator">+</button>
        </div>
        <div>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="minusButton" class="operator">&ndash;</button>
        </div>
        <div>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="timesButton" class="operator">&#xd7;</button>
        </div>
        <div>
            
            <button id="decimalButton" class="number">.</button>
            <button id="zeroButton" class="number">&#128049;</button>
            <button id="plusMinusButton" class="operator">+/&ndash;</button>
            <button id="dividedByButton" class="operator">&divide</button>
            
        </div>
        <div>
            
           
            <button id="clearButton">AC</button>
            <button id="backspaceButton">&#x2190;</button>
            <button id="equalsButton" class="operator">=</button>
        </div>
    </div>
